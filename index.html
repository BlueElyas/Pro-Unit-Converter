<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Unit Converter</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="hero"?>
        <h1>Metric/Imperial Unit Conversion</h1>
        <input id="input-number" type="number" min="0" onblur="getVal()">
        <button id="Convert-Button" >Convert</button>
    </div>
    <div id="bottom-half">
        <div class="box-design">
            <h2>Length (Meter/Feet)</h2>
            <p id="Length">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
        </div>
        <div  class="box-design">
            <h2>Volume (Liters/Gallons)</h2>
            <p id="Volume">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
        </div>
        <div  class="box-design">
            <h2>Mass (Kilograms/Pounds)</h2>
            <p id="Mass">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
